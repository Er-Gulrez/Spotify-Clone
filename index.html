<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo m-1 flex font">
                    <i class="fa-brands fa-spotify"></i>
                    <p>Spotify</p>
                </div>
                <ul>
                    <li class="logo m-1 flex font"><i class="fa-solid fa-house"></i>Home</li>
                    <li class="logo m-1 flex font"><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <i class="fa-solid fa-bookmark"></i>
                    <h3>
                        Your Library
                    </h3>
                </div>
                <div class="song-list">
                    <ul></ul>
                </div>
                <div class="credit">
                    <h3>Made by Gulrez</h3>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header bg-grey rounded">
                <div class="nav gap">
                    <button class="btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-contaner">
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="https://i.pinimg.com/originals/ba/9d/be/ba9dbecf95c16eba5819624978892255.jpg" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happyness.</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="content">
                        <div class="songbuttons">
                            <i id="pre" class="fa-solid fa-backward"></i>
                            <i id="pl" class="fa-solid fa-play"></i>
                            <i id="next" class="fa-solid fa-forward"></i>
                        </div>
                        <div class="seekbar-container">
                            <div class="seek-bar-info">
                                <span id="song-name"></span>
                                <span id="song-duration"></span>
                            </div>
                            <input type="range" id="seek-bar" value="0" min="0">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
